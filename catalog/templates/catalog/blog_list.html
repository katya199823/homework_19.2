{% extends 'catalog/base.html' %}

{% block content %}
<div class="btn-group">
    <a href="{% url 'catalog:blog_create' %}"
       class="btn btn-sm btn-outline-secondary">Создать</a>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for object in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ object.photo}}">
                    <div class="card-body">
                        <p class="card-text">{{ object.title }}</p>
                        <p class="card-text">{{ object.description }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:blog_detail' object.slug %}"
                                   class="btn btn-sm btn-outline-secondary">Подробнее</a>
                                <a href="{% url 'catalog:blog_update' object.slug %}"
                                   class="btn btn-sm btn-outline-secondary">Изменить</a>
                                <a href="{% url 'catalog:blog_delete' object.slug%}"
                                   class="btn btn-sm btn-outline-secondary">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
